<ion-header>

  <ion-navbar>
    <ion-title>GeoLocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="getGeoLocation()">GET GEOLOCATION</button>
  <div *ngIf="location">
    <h3>Latitude: {{location.lat}}</h3>
    <h3>Longitude: {{location.lng}}</h3>
    <agm-map [latitude]="location.lat" [longitude]="location.lng">
      <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
    </agm-map>
  </div>
</ion-content>
