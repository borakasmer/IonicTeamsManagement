<ion-header>

  <ion-navbar>
    <ion-title>Barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="scanBarcode()">SCAN</button>
  <button ion-button full (click)="reset()" color="secondary">RESET</button>
  <div *ngIf="results">
    <h2>Format: {{results.format}}</h2>
    <h2>Text: {{results.text}}</h2>

    <button ion-button full (click)="lookup()">Lookup</button>
  </div>
</ion-content>
