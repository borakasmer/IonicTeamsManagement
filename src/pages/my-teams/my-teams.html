<ion-header>

  <ion-navbar color="primary">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
      <ion-icon name="star"></ion-icon>
      {{item.team.name}}
      <p>{{item.tournamentName}}</p>
    </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select tournament, then you can follow teams from their team page.
      </p>
      <button ion-button round (click)="goToTournament()">
      <ion-icon name="search"></ion-icon>
      Find Your Tournament
  </button>
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <ion-card *ngIf="!favorites">
    <ion-card-header>No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are not currently following any teams.</p>
      <p>First select Tournament, then you can follow teams from their team page.</p>
      <button ion-button round (click)="goToTournament()">
          <ion-icon name="search"></ion-icon>
          Find Your Tournament
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
