<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="map!=null">
  <button fab fab-left fab-bottom class="fab-map" (click)="goToDirections()">
<ion-icon name="navigate"></ion-icon>
  </button>
  <agm-map [latitude]="map.lat" [longitude]="map.lng">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng"></agm-marker>
  </agm-map>
</ion-content>
